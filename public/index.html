    .slick-slider {

      -ms-user-select: none;

      -o-transform: translate3d(0, 0, 0);

    .slick-track {

      top: 0;
      left: 0;
      display: block;
    }

    .slick-track:before,
    .slick-track:after {

      content: '';
    }

    .slick-track:after {

    }

    .slick-loading .slick-track {

    .slick-initialized .slick-slide {
